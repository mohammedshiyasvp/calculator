<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="first container mt-5">
        <form>
            <div class="p-2 mt-2">
                <input id="result" class="form-control second" type="text" id="a1" placeholder="">
            </div>
        </form>
        <div class="button-row mt-2 p-1 ms-1 text-center">
            <button class="button" onclick="insert('7')">1</button>
            <button class="button" onclick="insert('8')">8</button>
            <button class="button" onclick="insert('9')">9</button>
            <button class="button2" onclick="calculate()">=</button>

        </div>
        <div class="button-row mt-2 p-1 ms-1 text-center">
            <button class="button" onclick="insert('4')">4</button>
            <button class="button" onclick="insert('5')">5</button>
            <button class="button" onclick="insert('6')">6</button>
            <button class="button2 operator" onclick="insert('/')">/</button>
        </div>
        <div class="button-row mt-2 p-1 ms-1  text-center">
            <button class="button" onclick="insert('1')">1</button>
            <button class="button" onclick="insert('2')">2</button>
            <button class="button" onclick="insert('3')">3</button>
            <button class="button2 operator" onclick="insert('x')">x</button>
        </div>
        <div class="button-row mt-2 p-1 ms-1  text-center">
            <button class="button operator" onclick="clearScreen()">C</button>
            <button class="button" onclick="insert('3')">0</button>
            <button class="button2 operator" onclick="insert('+')">+</button>
            <button class="button2 operator" onclick="insert('-')">-</button>
        </div>
        <div class="button-row mt-2 p-1 ms-1  text-center">

        <button class="button1 operator" onclick="backspace()">‚Üê</button>
    </div>



    </div>

    
</body>
<script src="./calcu.js"></script>
</html>
